<!doctype html>
<html>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAuNlEU4siGyw7TquqpOoEckjAf-3JnQz8&sensor=false"></script>
    <script src="data_file.js"></script>
    <script src="controller.js"></script>
    <script src="start.js"></script>
    <style>
        html { height: 100% }
        body { height: 100%; margin: 0; padding: 0 }
        p {margin:4px; }
        
        #map_canvas { height: 80% }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="span8">
                <p id="mintime">Ready when map is visible.</p>
                <button id="play" class="btn">Play</button>
                <button id="stepminus" class="btn">Step Backward</button>
                <button id="stepplus" class="btn">Step Forward</button>
                <button id="pause" class="btn">Pause</button>
                <button id="reset" class="btn">Reset</button><br>
                
            </div>

            <div class="span4">
                <div class="row">
                    <input type="text" class="input-mini" placeholder="1" id="step"></input>
                    <button id="setstep" class="btn btn-warning btn-mini">set step (hours)</button>
                </div>
                <div class="row">
                    <input type="text" class="input-mini" id="speed" placeholder="300"></input>
                    <button id="setspeed" class="btn btn-warning btn-mini">set speed (ms)</button> 
                </div>
                <div class="row">
                    <input type="text" class="input-mini" id="duration" placeholder="2"></input>
                    <button id="setduration" class="btn btn-warning btn-mini">set display time (steps)</button>
                </div>
            </div>
                
                
            

        </div>

    </div>

<div id="map_canvas"></div>    
</body>
    
</html>
