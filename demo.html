<!doctype html>
<html>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAuNlEU4siGyw7TquqpOoEckjAf-3JnQz8&sensor=false"></script>
    <script src="data_file.js"></script>
    <script src="controller.js"></script>
    <script src="map.js"></script>
    <script src="start.js"></script>
    <style>
        html { height: 100% }
        body { height: 100%; margin: 0; padding: 0 }
        #map_controls { height: 20%; width:100%; }
        #map_canvas { height: 80% }
    </style>
</head>

<body>
    <div id="map_controls">
        <p id="mintime">Ready when map is visible.</p>
        <button id="play">Play</button>
        <button id="stepminus">Step Backward</button>
        <button id="stepplus">Step Forward</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button><br>
        <input type="text" placeholder="1" id="step"></input>
        <button id="setstep" >set step (hours)</button> | 
        <input type="text" id="speed" placeholder="300"></input>
        <button id="setspeed">set speed (ms)</button> | 
        <input type="text" id="duration" placeholder="2"></input>
        <button id="setduration">set display time (steps)</button>
    </div>
    <div id="map_canvas"></div>
</body>
    
</html>
